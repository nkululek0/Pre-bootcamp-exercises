<!DOCTYPE HTML>
<Html>
	<head><title>Task 8</title>
  		<meta charset="utf-8" />
	</head>
		<Body>
<script>
	function time(hours){
		let Hour = "Hour";
		let inputHour = hours / 60;
		let result = Math.round(inputHour);
			if(result > 1){
				Hour += "s";
			}
			else{Hour};

		let Min = "Minute";
		let inputMinutes = hours / 60;
		let rounded = Math.round(inputMinutes);
		let leftOver = inputMinutes - rounded;
		let minutes = leftOver * 60;
		let actualMinutes = Math.round(minutes);
			if(actualMinutes > 1){
				Min += "s";
			}
			else{Min}
		
		document.write(result + ": " + Hour + " " + actualMinutes + ":" + Min);	
	}
	time(60);
		
</script>
		</Body>
</Html>
