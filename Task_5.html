<script>
	function triangleArea(side1, side2, side3){
		let sum = (side1 + side2 + side3) * 0.5;
		let area = Math.sqrt(sum * ((sum - side1) * (sum - side2) * (sum - side3)));
		let roundedArea = Math.round(area);
		console.log(roundedArea);
	}
	triangleArea(2,4,5);
	//s = sum of sides divided by 2
	//then square root of s * s along with all sides
</script>
