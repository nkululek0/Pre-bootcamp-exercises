<script>
	function multiples(number){
		let sum = 0;
		let totalMultiples = [];
			for(count = (number - 1); count > 0; count--){
				if(count % 3 == 0){
					totalMultiples.push(count);
				}
				else if(count % 5 == 0){
					totalMultiples.push(count);
				}

			}

			for(count = 0; count < totalMultiples.length; count++){
				sum += totalMultiples[count];
			}
			console.log(sum);
			
	}
	multiples(100);	
</script>
		</Body>
</Html>
